<html> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width"> <title>drag</title> </head> <body> <div class="dragme" style="width:100px;height:100px;position:absolute;background-color:red;top:200px;left:200px;position: absolute;">Drag Me</div> <div class="dragme" style="width:100px;height:100px;position:absolute;background-color:red;top:400px;left:200px;position: absolute;">Drag Me</div> <script> Array.prototype.forEach.call(document.querySelectorAll('.dragme'), function(element) { element.addEventListener('mousedown', function(event) { event.preventDefault(); var previous = {x: event.clientX, y: event.clientY}; var mousemove = function(event) { event.preventDefault(); var current = {x: event.clientX, y: event.clientY}; element.style.left = element.offsetLeft + (current.x - previous.x) + 'px'; element.style.top = element.offsetTop + (current.y - previous.y) + 'px'; previous = current; }; var mouseup = function() { window.removeEventListener('mousemove', mousemove); window.removeEventListener('mouseup', mouseup); }; window.addEventListener('mousemove', mousemove); window.addEventListener('mouseup', mouseup); }); }); </script> </body> </html>
